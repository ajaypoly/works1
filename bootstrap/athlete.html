<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div class="container w-100 bg-secondary">
        <h1 class="text-center fs-5">Athlete Registration Form</h1>
        <p>
            Thank you for signing up at our club. please fill in your information and we will contact ypu shortly to
            complete your membership
        </p>
        <form action="" class="border mt-5 bg-danger">
            <div class="mp-2 p-2">
                <label for="athlete">Athlete Name</label>
                <input type="text" id="athlete" placeholder="First">
                <input type="text" id="athlete" placeholder="Last">
            </div>
            <div class="mp-2 p-2">
                <label for="dob">Dob</label>
                <input type="date" id="dob">
            </div>
            <div class="mp-2 p-2">
                <label for="mail">Email</label><br>
                <input type="mail" id="mail">

            </div>
            <div class="mp-2 p-2">
                <label for="phone">Phone no</label><br>
                <input type="text" id=" phone" placeholder="###########">
            </div>
            <div class="mp-2 p-2">
                <label for="address">Mailing Address</label><br>
                <input type="text" id="address" placeholder="street address">
                <input type="text" id="" placeholder="city">

            </div>
            <div class="mp-2 p-2">
                <input type="text" id="" placeholder="region">
                <input type="text" id="" placeholder="Postal/zip Code">
                <select name="" id="">
                    <option value="">Romania</option>
                    <option value="">India</option>
            </div>
            </select><br>
            <label for="">Gender</label><br>
            <input type="radio" id="male" name="gender"><label for="male">male</label>
            <input type="radio" id="female" name="gender"><label for="female">female</label><br>
            <div class="mp-2 p-2">
                <label for="height">Height:</label>
                <input type="text" id="height">
                <label for="weigth">Weight:</label>
                <input type="text" id="weigth"><br>
                <label for="">Dose the athlete have a history of chroinc illnes</label><br>
                <input type="radio" id="yes"  name="y"><label for="yes">Yes</label>
                <input type="radio" id="no" name="y"><label for="no">No</label><br>
                <label for="">Does the athlete have any allergies?</label><br>
                <input type="radio" id="ye" name="h"><label for="ye">Yes</label><br>
                <input type="radio" id="n" name="h"><label for="n">No</label><br><br>
                <input class="btn btn-info" type="submit" value="Submit">
            </div>
        </form>

    </div>

</body>

</html>
