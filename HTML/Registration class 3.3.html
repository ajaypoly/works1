<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <h4>After School club Registration form</h4>
        <form action="">
            <label for="st">Students Name</label><br>
            <input type="text" id="st" placeholder="First"><br><br>
            <input type="text" id="st" placeholder="Last"><br><br>
            <label for="dat">Students Birth date</label><br><br>
            <input type="date" id="dat" placeholder="MM/DD/YYYY"><br><br>
            <label for="grade">Students grade</label><br>
            <select name="" id="k">
            <option value="">Kindergarden</option>
            </select><br><br>
            <label for="">Which sessions will your Student attend?</label><br>
            <input type="radio" id="a" name="x"><label for="a">Full time before school care only</label><br>
            <input type="radio" id="b" name="x"><label for="b">Full time after school care only</label><br>
            <input type="radio" id="c" name="x"><label for="c">full time before and after school care</label><br>
            <input type="radio" id="d" name="x"><label for="d">drop in before and or after school care</label><br><br>
            <label for="e">Please indicate any known allergies or special needs</label><br>
            <input type="text" id="e"><br><br>
            <label for="f">Parent/Guardian Name</label><br>
            <input type="text" id="f" placeholder="First"><br><br><input type="text" id="f" placeholder="Last"><br>
            <label for="num">Phone number</label><br>
            <input type="text" id="num" placeholder="######"><br><br>
            <label for="mail">Email</label><br>
            <input type="mail" id="mail"><br><br>
            <h4>Authorized Pick up List</h4>
            <label for="nam">Name</label><br>
            <input type="text" id="nam" placeholder="First"><br><br><input type="text" id="nam" placeholder="Last"><br><br>
            <label for="s">Phone</label><br>
            <input type="text" id="s" placeholder="###"><br><br>
            <label for="e">Relation to Student</label><br>
            <input type="text" id="e"><br><br>
            <button type="submit">Send</button>

        </form>
    </fieldset>
    
</body>
</html>
